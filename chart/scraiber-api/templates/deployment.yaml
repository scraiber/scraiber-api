apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scraiber-api.fullname" . }}
  labels:
    {{- include "scraiber-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "scraiber-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "scraiber-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "scraiber-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secret.secretName }}
                key: DATABASE_URL
          - name: SCRAIBER_API_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secret.secretName }}
                key: SCRAIBER_API_SECRET
          - name: SENDINBLUE_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secret.secretName }}
                key: SENDINBLUE_API_KEY
          - name: DOMAIN_NAME
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secret.secretName }}
                key: DOMAIN_NAME
          - name: CLUSTER_DICT
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secret.secretName }}
                key: CLUSTER_DICT
          - name: CONFIG_FILE
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secret.secretName }}
                key: CONFIG_FILE
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
          - mountPath: /cache
            name: cache-volume
      volumes:
      - name: cache-volume
        emptyDir: {}